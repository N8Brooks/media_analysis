<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Political Compass</title>
        <meta
            name="description"
            content="Uses machine learning to predict or detect documents, text, and articles on the political compass model with a society and economy axis"
        />
        <meta name="theme-color" content="#317EFB" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="icons/political_compass_x192.png" />
        <link rel="icon" href="icons/political_compass.ico" type="image/x-icon" />
        <link rel="manifest" href="manifest.json" />
        <script src="political_compass.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <style>
        main {
            max-width: 500px;
            height: 100%;
            margin: 0 auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 250px;
            box-sizing: border-box;
            resize: vertical;
            margin: 8px 0;
        }
        ul {
            text-align: start;
        }
    </style>
    <body>
        <main>
            <h1>Political Compass</h1>
            <political-compass></political-compass>
            <form>
                <label>
                    <textarea
                        minlength="100"
                        placeholder="Enter samples of political text like an article here."
                        aria-label="Enter samples of political text like an article here."
                        required
                        spellcheck="true"
                        aria-required="true"
                    ></textarea>
                </label>
                <input type="submit" value="Evaluate" />
            </form>
            <h2 tabindex="0">User Guide</h2>
            <ul tabindex="0">
                <li>Use several paragraphs of about 100 words each separated by double newlines.</li>
                <li>Clicking "Evaluate" will give the 95% confidence region, 80% confidence region, and prediction mean.</li>
                <li>Incorrect predictions can be corrected by dragging, W A S D, or arrow keys.</li>
            </ul>
        </main>
    </body>
</html>
