<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Political Compass</title>
        <meta name="description" content="Predicts documents on the political compass" />
        <meta name="theme-color" content="#317EFB"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="icons/political_compass_x192.png">
        <link rel="icon" href="icons/political_compass.ico" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <script src="political_compass.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <style>
        body {
            display: grid;
            text-align: center;
            grid-template-columns:
                [viewport-start] minmax(1em, 1fr)
                [container-start] minmax(0, 30em)
                [container-end] minmax(1em, 1fr)
                [viewport-end];
        }
        .content {
            grid-column: container;
        }
        textarea {
            width: 100%;
            height: 250px;
            box-sizing: border-box;
        }
    </style>
    <body>
        <div class="content">
            <label>
                <h1>Political Compass</h1>
                <political-compass></political-compass>
                <textarea></textarea>
            </label>
            <button>Evaluate</button>
        </div>
    </body>
</html>
