<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Political Compass</title>
        <meta name="description" content="Predicts documents on the political compass" />
        <meta name="theme-color" content="#317EFB" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="icons/political_compass_x192.png" />
        <link rel="icon" href="icons/political_compass.ico" type="image/x-icon" />
        <link rel="manifest" href="manifest.json" />
        <script src="political_compass.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <style>
        form {
            max-width: 500px;
            height: 100%;
            margin: 0 auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 250px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
    <body>
        <form>
            <label>
                <h1>Political Compass</h1>
                <political-compass></political-compass>
                <textarea
                    autofocus
                    minlength="100"
                    placeholder="Enter samples of political text like an article here."
                    required
                    spellcheck="true"
                ></textarea>
            </label>
            <input type="submit" value="Evaluate" />
        </div>
    </body>
</html>
